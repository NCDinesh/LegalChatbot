<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h1>Chatbot</h1>
    <form id="chat-form">
      <textarea
        id="query"
        name="query"
        rows="4"
        cols="50"
        placeholder="Type your query here"></textarea
      ><br />
      <button type="submit">Submit</button>
    </form>
    <div id="response">
      <h3>Response:</h3>
      <p id="response-text"></p>
    </div>

    <script>
      $("#chat-form").on("submit", function (e) {
        e.preventDefault();
        const query = $("#query").val();
        $.ajax({
          type: "POST",
          url: "",
          data: { query: query, csrfmiddlewaretoken: "{{ csrf_token }}" },
          success: function (data) {
            $("#response-text").text(data.response);
          },
          error: function () {
            $("#response-text").text("An error occurred.");
          },
        });
      });
    </script>
  </body>
</html>
