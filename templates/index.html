<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <!-- Main container -->
    <div class="container">
      <h1>Legal Chatbot for Gender Based Violence</h1>
      <form method="POST" id="query-form">
        {% csrf_token %}
        <label for="query">Enter your query:</label>
        <textarea
          id="query"
          name="query"
          rows="4"
          cols="50"
          placeholder="Type your query here"></textarea>
        <button type="submit" id="submit-btn">Submit</button>
      </form>

      <!-- Overlay effect container -->
      <div id="content-container" class="content-container">
        <div id="spinner" class="spinner" style="display: none"></div>

        {% if query %}
        <div id="user-query">
          <h3>Your Query:</h3>
          <p>{{ query }}</p>
        </div>
        {% endif %} {% if response %}
        <div id="response">
          <h3>Response:</h3>
          <p>{{ response }}</p>
          {% if response_time %}
          <p><strong>Response Time:</strong> {{ response_time }} seconds</p>
          {% endif %}
        </div>
        {% endif %}
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      // Get form, spinner, overlay, and content container elements
      const form = document.getElementById("query-form");
      const spinner = document.getElementById("spinner");
      const contentContainer = document.getElementById("content-container");
      const submitButton = document.getElementById("submit-btn");

      // Add an event listener for the form submission
      form.addEventListener("submit", function () {
        // Add fade effect and show spinner
        contentContainer.classList.add("faded");
        spinner.style.display = "block";
        submitButton.disabled = true;
      });
    </script>
  </body>
</html>
